<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-box {
      width: 300px;
      height: 400px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Live Chat Demo</h2>

  <div id="chat-box">
    <div id="messages"></div>
  </div>

  <script>
    // Boolean values
    let isUserOnline = true; 

    const messagesDiv = document.getElementById("messages");

    // Example: show some messages
    if (isUserOnline) {
      const p1 = document.createElement("p");
      p1.textContent = "Bot: Hello! How can I help you today?";
      messagesDiv.appendChild(p1);
    } else {
      const p2 = document.createElement("p");
      p2.textContent = "System: User is offline.";
      messagesDiv.appendChild(p2);
    }
  </script>

</body>
</html>
